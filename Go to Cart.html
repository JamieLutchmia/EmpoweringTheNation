            <h1>Calculate Fees</h1>
        <div class="containerCart">
            <div class="user-details">
                <h2>Add to Cart</h2>
                <h3>Please enter your details below to request contact from a consultant</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <span id="name-error" class="error-text"></span> <br><br>
         
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number">
                <span id="phone-error" class="error-text"></span> <br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <span id="email-error" class="error-text"></span> <br><br>
            </div>
            
            <div class="course-selection-container">
                <div class="course-selection">
                    <h2>6 Week</h2>
                    <label><input type="checkbox" name="course" value="Child Minding"> Child Minding - R750</label><br>
                    <label><input type="checkbox" name="course" value="Cooking"> Cooking - R750</label><br>
                    <label><input type="checkbox" name="course" value="Gardening"> Gardening - R750</label>
                    <br><br><br><br><br>
                    <i><b><div id="total"></div></b></i>
                </div>
                <div class="course-selection">
                    <h2>6 Month</h2>
                    <label><input type="checkbox" name="course" value="First Aid"> First Aid - R1500</label><br>
                    <label><input type="checkbox" name="course" value="Sewing"> Sewing - R1500</label><br>
                    <label><input type="checkbox" name="course" value="Landscaping"> Landscaping - R1500</label><br>
                    <label><input type="checkbox" name="course" value="Life Skills"> Life Skills - R1500</label>
                    <br><br><br><br><br>
                    <button class="buttonCourseCart" onclick="updateCart()">Calculate</button>
                    <br>
                    <button class="buttonCourseCart" onclick="clearCart()">Clear</button>
            
                </div>
            </div>
